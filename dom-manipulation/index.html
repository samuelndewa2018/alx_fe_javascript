<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div style="margin-top: 20px">
      <label for="categoryFilter"><strong>Filter by Category:</strong></label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div id="quoteDisplay" style="margin-bottom: 20px"></div>

    <button id="newQuote">Show New Quote</button>

    <div style="margin-top: 20px">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <div style="margin-top: 20px">
      <strong>Available Categories:</strong>
      <ul id="categoryList"></ul>
    </div>

    <div style="margin-top: 20px">
      <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
      <input type="file" accept=".json" onchange="importFromJsonFile(event)" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
